<h1 style="text-align: center;">Breaking Bad Characters</h1>
  <div class="container bg-dark border border-info">
  <div class="row">
    <div class="col-md-4 text-lg-center text-white"><h2>Characters</h2></div>
    <div class="container col-md-8 bg-success text-lg-center"><h2>Information</h2></div>
  </div>

<div class="row">
  <div class="col-md-4 text-center border border-success"><img class="img-fluid" src="walter.jpeg" alt="walter" width="250"></div>
  <div class="container col-md 8 bg-success text-lg-center border border-dark">
    <br>
    <div><img class="img-fluid" src="bromine.jpg" alt="bromine" width="50px"></div>
    <div>#0991</div>
    <br>
    <div><h1>Walter White</h1></div>
    <div><button class="btn btn-dark text-success">Walter White is a high school chemistry teacher turned methamphetamine manufacturer. Throughout the show, he evolves from a mild-mannered and desperate man facing terminal illness into a ruthless and calculating drug lord, driven by ambition and a desire to secure his family's financial future at any cost.</button></div>
</div>
  </div>

  <div class="row">
  <div class="col-md-4 text-center border border-success"><img class="img-fluid" src="jesse.jpeg" alt="jesse" width="250"></div>
  <div class="container col-md 8 bg-success text-lg-center border border-dark">
    <br>
    <div><img class="img-fluid" src="barium.jpeg" alt="barium" width="50px"></div>
    <div>#B31CH</div>
    <br>
    <div><h1>Jesse Pinkman</h1></div>
    <div><button class="btn btn-dark text-success">Jesse Pinkman, a former student of Walter White, is a troubled but compassionate small-time methamphetamine producer. Initially portrayed as a reckless and lost soul, Jesse undergoes profound character development, grappling with his conscience and seeking redemption amidst the chaos of the drug trade.</button></div>
</div>
  </div>

  <div class="row">
  <div class="col-md-4 text-center border border-success"><img class="img-fluid" src="skylar.jpeg" alt="skyler" width="250"></div>
  <div class="container col-md 8 bg-success text-lg-center border border-dark">
    <br>
    <div><img class="img-fluid" src="bromine.jpg" alt="bromine" width="50px"></div>
    <div>#5KY74R</div>
    <br>
    <div><h1>Skyler White</h1></div>
    <div><button class="btn btn-dark text-success">Skyler White, Walter White's wife starts as a supportive and loyal partner but becomes increasingly entangled in her husband's criminal activities. Throughout the series, she transitions from a morally conflicted individual struggling to protect her family to a shrewd and determined figure who confronts the harsh realities of her husband's choices while navigating her own path to survival.</button></div>
</div>
  </div>

  <div class="row">
  <div class="col-md-4 text-center border border-success"><img class="img-fluid" src="hank.jpeg" alt="hank" width="250"></div>
  <div class="container col-md 8 bg-success text-lg-center border border-dark">
    <br>
    <div><img class="img-fluid" src="bromine.jpg" alt="bromine" width="50px"></div>
    <div>#M1N3R475</div>
    <br>
    <div><h1>Hank Schrader</h1></div>
    <div><button class="btn btn-dark text-success">Hank Schrader, a DEA agent is a tough, tenacious, and sometimes brash law enforcement officer dedicated to fighting the drug trade. As the series progresses, he evolves from a confident and macho figure into a complex character, grappling with personal demons while relentlessly pursuing the elusive Heisenberg, unaware that he's hunting his own brother-in-law, Walter White.</button></div>
</div>
  </div>

    <div class="row">
  <div class="col-md-4 text-center border border-success"><img class="img-fluid" src="flynn.jpeg" alt="flynn" width="250"></div>
  <div class="container col-md 8 bg-success text-lg-center border border-dark">
    <br>
    <div><img class="img-fluid" src="barium.jpeg" alt="barium" width="50px"></div>
    <div>#BR34KF457</div>
    <br>
    <div><h1>Walter White Jr.</h1></div>
    <div><button class="btn btn-dark text-success">Walt Jr., the son of Walter White is a kind-hearted teenager living with cerebral palsy. Despite facing physical challenges, he maintains a positive attitude and serves as a beacon of support for his family, particularly his father, while navigating the complexities of adolescence and the turbulent events unfolding around him.</button></div>
</div>
  </div>

<div class="row">
  <div class="col-md-4 text-center border border-success"><img class="img-fluid" src="saul.jpeg" alt="saul" width="250"></div>
  <div class="container col-md 8 bg-success text-lg-center border border-dark">
    <br>
    <div><img class="img-fluid" src="bromine.jpg" alt="bromine" width="50px"></div>
    <div>#1216</div>
    <br>
    <div><h1>Saul Goodman</h1></div>
    <div><button class="btn btn-dark text-success">Saul Goodman, a colorful and morally flexible lawyer is known for his flashy persona and knack for getting his clients out of legal trouble. With his sharp wit and penchant for dubious tactics, Saul provides critical assistance to Walter White and Jesse Pinkman as they navigate the criminal underworld, often serving as a comic relief.</button></div>
</div>
  </div>

<div class="row">
  <div class="col-md-4 text-center border border-success"><img class="img-fluid" src="mike.jpeg" alt="mike" width="250"></div>
  <div class="container col-md 8 bg-success text-lg-center border border-dark">
    <br>
    <div><img class="img-fluid" src="bromine.jpg" alt="bromine" width="50px"></div>
    <div>#W47TUH</div>
    <br>
    <div><h1>Mike Ehrmantraut</h1></div>
    <div><button class="btn btn-dark text-success">Mike Ehrmantraut, a former police officer turned fixer and enforcer is a stoic and pragmatic character with a mysterious past. Known for his unwavering professionalism and quiet competence, Mike becomes a key player in the criminal operations orchestrated by Walter White and Gus Fring, showcasing a complex blend of loyalty, ruthlessness, and a deeply ingrained code of honor.</button></div>
</div>
